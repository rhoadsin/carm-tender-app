name: C-ARM Tender Monitor

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정 실행
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 'auctions' 오타 수정 완료
        with:
          python-version: '3.9'

      - name: Install dependencies
          # 필수 라이브러리 설치 (Gemini 및 HTTP 통신용)
        run: |
          pip install requests google-generativeai

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update Tender Dashboard: $(date)" || exit 0
          git push
